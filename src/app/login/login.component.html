<div class="login-background">
</div>
<div class="login-container">
  <div class="panel panel-default">
    <div class="panel-body">
      <img src="assets/amct-logo.svg" alt="">
      <form class="form-signin" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <label for="inputEmail" class="sr-only">Correo de usuario</label>
          <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Correo" required autofocus>
        </div>
        <div class="input-group input-group-lg">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <label for="inputPassword" class="sr-only">Contrase√±a</label>
          <input type="password" name="password" class="form-control" placeholder="Password" ngModel required>
        </div>
        <div style="margin-top:10px">
          
        </div>
        <hr/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Ingresar</button>
      </form>
    </div>
  </div>
</div>
