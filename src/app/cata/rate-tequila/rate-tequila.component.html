<div style="padding : 5px;">
    <h2 class="page-header text-center">Tequila # {{tequilaNo}}</h2>
    <div class="text-right" style="margin-bottom : 10px;">
            <span class="badge badge-pill"><strong style="font-size:1.5em;">Total al momento : {{extractRatings()['total']}}</strong></span>
    </div>
    <div *ngFor="let categoria of CATEGORIAS; let i = index">
        
        <div class="panel panel-default" @fadeUp>
                <div class="panel-heading" style="font-size:1.5em;"><strong [title]="categoria.description">{{categoria.name}}</strong>&nbsp;<i class="fa" [ngClass]="getIconForCategory(categoria.name)" aria-hidden="true"></i>
                    ({{categoria.min}} - {{categoria.max}})</div>
                <div class="panel-body">
                        <div class="row categories-info" *ngFor="let sub of categoria.subs; let j = index">
                                <div class="col-xs-12 col-md-4">
                        
                                <h3 class="text-center"> {{sub.name}} </h3>
                        
                                </div>
                                <div class="col-xs-12 col-md-8 text-center">
                        
                                    <span style="font-size:1.5em">({{sub.rating}})</span>
                                    <cata-rating [resetStars]="resetStars"
                                                [min]="categoria.min"
                                                [max]="categoria.max" 
                                                [category]="categoria.name"
                                                [subCategory]="sub"
                                                (ratingChanged)="onRatingChanged($event, i, j)">
                                    </cata-rating>
                                </div>
                                <br>
                            </div>
                </div>
        </div>
        
        

    </div>
    <div class="text-right">
        <span class="badge badge-pill"><strong style="font-size:1.5em;">Total al momento : {{extractRatings()['total']}}</strong></span>
    </div>
    <hr/>
    <button class="btn btn-info form-control" [disabled]="isOneNull()" style="height:120%" type="button" (click)="onSendRatings()">
        <span style="font-size:1.5em; font-weight:bolder;">Siguiente</span>
    </button>

</div>
